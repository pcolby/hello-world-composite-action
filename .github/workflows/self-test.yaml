on: [push]

jobs:
  test_v1:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: pcolby/hello-world-composite-action@v1
        with:
          who-to-greet: |
            [
              {
                "foo": "${{ github.ref_name }}",
                "baz": 123
              ]
            ]
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

  test_secret_v1:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: pcolby/hello-world-composite-action@v1
        with:
          who-to-greet: ${{ secrets.TEST_SECRET_A }}
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

  test_relative:
    runs-on: ubuntu-latest
    name: Testing self
    steps:
      - uses: actions/checkout@v3
      - name: Run our own action
        uses: ./
        with:
          who-to-greet: |
            [
              {
                "foo": "${{ github.ref_name }}",
                "baz": 123
              ]
            ]
          test-optional-given: 'My "optional" value'

  test_secret_relative:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: ./
        with:
          who-to-greet: ${{ secrets.TEST_SECRET_A }}
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

