on: [push]

jobs:
  test_v1:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: pcolby/hello-world-composite-action@v1
        with:
          who-to-greet: |
            [
              {
                "foo": "${{ github.ref_name }}",
                "baz": 123
              ]
            ]
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

  test_secret_v1:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: pcolby/hello-world-composite-action@v1
        with:
          who-to-greet: ${{ secrets.TEST_SECRET_A }}
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

  test_relative:
    runs-on: ubuntu-latest
    name: Testing self
    steps:
      - uses: actions/checkout@v3
      - name: Run our own action
        uses: ./
        with:
          who-to-greet: |
            [
              {
                "foo": "${{ github.ref_name }}",
                "baz": 123
              ]
            ]
          test-optional-given: "My \"optional\" value\'s the {best} :).\nFor sure!"

  test_secret_relative:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: ./
        with:
          who-to-greet: ${{ secrets.TEST_SECRET_A }}
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash


  inspect_runners:
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          bash --version
          set -o
        shell: bash
      - name: should pass
        run: true
        shell: bash
      - name: should fail
        run: |
          [[ a == b ]] || false
          echo $?
          [[ a == b ]] && echo match || echo not much
          [[ a == b ]] || exit
          echo 'should not get here!'
          false
        shell: bash
    strategy:
      matrix:
        os:
          - macos-10.15
          - macos-11     # aka macos-latest
          - macos-12
          - ubuntu-18.04
          - ubuntu-20.04 # aka ubuntu-latest
          - ubuntu-22.04
          - windows-2019
          - windows-2022 # aka windows-latest
      fail-fast: false
